<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta charset="UTF-8">
  <meta content="登录" name="keywords">
  <meta content="登录" name="description">
  <meta name="viewport" content="width=device-width"/>
  <title>登录</title>
  <style type="text/css">
    html{font-size:14px;width:100%;height:100%}
    body{
      width:100%;height:100%;margin:0;padding:0;
      font-family:"Hiragino Sans GB","Microsoft Yahei",SimSun,Arial,"Helvetica Neue",Helvetica;
      color:#333;word-wrap:break-word;
      -webkit-font-smoothing:antialiased;background:#333;
      background-size:100% 100%;
      background-attachment:fixed
    }
    a{background-color:transparent;outline:0;text-decoration:none}
    a:hover{text-decoration:underline}
    p{margin:0}
    p+p{margin-top:10px}
    img{border:0;vertical-align:top;display:inline-block}
    button,input,optgroup,select,textarea{
      font-family:"Hiragino Sans GB","Microsoft Yahei",SimSun,Arial;
      font-size:14px;
      margin:0;padding:0;
      border:1px solid #cecece;
    }
    button:focus,input:focus,optgroup:focus,select:focus,textarea:focus{outline:0}
    input[type=text],input[type=password]{
      color:#333;width:280px;border:1px solid #cecece;
      -webkit-border-radius:2px;-moz-border-radius:2px;border-radius:2px;padding:12px;margin:9px 0
    }
    label,select,button,
    input[type=button],input[type=reset],
    input[type=submit],input[type=radio],
    input[type=checkbox]{cursor:pointer}
    input[type=checkbox],input[type=radio]{
      padding:0
    }
    input[type=submit],input[type=reset],input[type=button],button{-webkit-appearance:none}
    i{font-style:normal}
    ul{margin:0;padding:0}
    li{list-style:none}
    .fl{float:left}
    .fr{float:right}
    .clearfix{*zoom:1}
    .clearfix:before,.clearfix:after{content:"";display:table}
    .clearfix:after{clear:both}
    #main{width:306px;background:#fff;padding:36px 80px;position:relative;left:50%;top:108px;margin:0 0 108px -233px;z-index:2}
    #footer{width:800px;margin:0 auto;color:#fff;position:fixed;left:50%;bottom:14px;z-index:1;margin-left:-400px}
    #footer p a{font-size:14px;color:#fff;text-align:center;margin:0 12px}
    #footer p{color:#858687;font-size:12px;text-align:center;margin:5px 0}
    #footer div{text-align:center}
    #footer div span{color:#a9a9a9}
    .input_tips{color:#fd5f39;margin-top:-3px;display:block}
    #main .input_warning{border:1px solid #fd5f39}

    #main input[type=submit]{border:0;height:46px;width:100%;color:#fff;font-size:16px;text-align:center;background:#3dca99;-webkit-border-radius:23px;-moz-border-radius:23px;border-radius:23px;margin:18px 0}
    #main .btn_login{border-bottom:1px solid #e3e4e5}
    #main .autologin{color:#555;margin:9px 3px 0 0}
    #main .forgot_pwd{float:right;color:#3dca99;font-size:12px;margin:5px 0 0}
    #main .goregister{margin-top:24px}
    #main .goregister a{float:right;padding:3px 15px;border:1px solid #3dca99;color:#3dca99;margin-top:-5px;-webkit-border-radius:18px;-moz-border-radius:18px;border-radius:15px}
    #main .goregister a:hover{text-decoration:none}
    @media screen and (max-width:600px){
      #main{box-sizing:border-box;width:92%;margin:4%;padding:8% 4%;left:auto;top:auto}
      #main input[type=text],
      #main input[type=password]{box-sizing:border-box;width:100%}
    }
  </style>
</head>
<body>
  <section id="main">
    <h1>用户登录</h1>
    <form action="/dologin/" method="POST" accept-charset="utf-8" data-view="loginView">
      <div class="clearfix" data-propertyname="username" data-controltype="Phone">
        <input type="text" name="username" placeholder="输入帐号" data-required="required" autocomplete="off" >
      </div>
      <div class="clearfix" data-propertyname="password" data-controltype="Password">
        <input type="password" name="password" placeholder="输入密码" data-required="required" autocomplete="off" >
      </div>
      <div class="clearfix">
        <a href="javascript:;" class="forgot_pwd">忘记密码？</a>
      </div>
      <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
        <input type="submit" value="登录">
      </div>
      <div class="clearfix goregister">
        <span class="reg_now">没有帐号？</span>
        <a href="javascript:;">注册</a>
      </div>
    </form>
  </section>

  <footer id="footer">
    <p>Copyright &copy; 2019 </p>
  </footer>
</body>
</html>
