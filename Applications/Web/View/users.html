<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>用户列表</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
  <style>
    body{padding: 20px;}
  </style>
</head>
<body>

<div class="layui-btn-group user-table-btn">
  <button class="layui-btn">添加采集用户</button>
</div>

<table class="layui-table" lay-data="{url:'/users/data/', page:true, id:'idTest'}" lay-filter="user">
  <thead>
    <tr>
      <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
      <th lay-data="{field:'sp_author'}">采集用户</th>
      <th lay-data="{field:'author_id'}">发布用户编号</th>
      <th lay-data="{field:'author'}">发布用户</th>
      <th lay-data="{field:'add_time'}">添加时间</th>
      <th lay-data="{field:'state', width:80}">状态</th>
      <th lay-data="{fixed:'right', width:178, align:'center', toolbar: '#toolbarOpt'}">操作</th>
    </tr>
  </thead>
</table>
 
<script type="text/html" id="toolbarOpt">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="addForm">
<form class="layui-form layui-form-pane1" action="/users/save" method="POST" style="width:400px;margin-top: 20px;">
  <div class="layui-form-item">
    <label class="layui-form-label">采集用户</label>
    <div class="layui-input-block">
      <input type="text" name="sp_author" lay-verify="required|title" lay-reqText="采集用户不能为空" required placeholder="请输入采集用户" autocomplete="off" class="layui-input" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">发布用户</label>
    <div class="layui-input-block">
      <input type="text" name="author" lay-verify="required|title" lay-reqText="发布用户不能为空" required placeholder="请输入发布用户" autocomplete="off" class="layui-input" >
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block" id="addFormbtn">
      <button class="layui-btn" lay-submit lay-filter="btnsubmit">提交</button>
    </div>
  </div>
</form>
</script>

<script src="/layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table
  ,form = layui.form;
  //监听表格复选框选择
  table.on('checkbox(user)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(user)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.alert('编辑行：<br>'+ JSON.stringify(data))
    }
  });
  
  var $ = layui.$, active = {
    dosubmit: function(){ //获取选中数据
      layer.alert('aaaa');
    }
    ,docencel: function(){ //获取选中数目
      layer.msg('选中了个');
    }
    ,isAll: function(){ //验证是否全选
      var checkStatus = table.checkStatus('idTest');
      layer.msg(checkStatus.isAll ? '全选': '未全选')
    }
  };
  $('.user-table-btn .layui-btn').on('click', function(){
    layer.open({
      type: 1,
      title: '添加采集用户',
      skin: 'layui-layer-rim', //加上边框
      area: ['420px', '240px'], //宽高
      content: $('#addForm').html()
    });
  });
  form.on('submit(btnsubmit)', function(data){
    var userInfo = data.field;
    var url = "/users/save";
    $.ajax({
        url:url,
        type:'post',
        data:userInfo,
        dataType:"json",
        beforeSend:function () {
          this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
        },
        success:function(data){
          if(data.code == 0){
            layer.msg(data.msg, {
              icon: 6,//成功的表情
              time: 1500 //1秒关闭（如果不配置，默认是3秒）
            }, function(){
              layer.closeAll();
              location.reload();
            });
          }else{
            layer.msg(data.msg,{icon: 5});//失败的表情
            return;
          } 
        },
        complete: function () {
          layer.close(this.layerIndex);
          //layer.closeAll();
        },
    });
    return false;
  });
});
</script>
</body>
</html>
